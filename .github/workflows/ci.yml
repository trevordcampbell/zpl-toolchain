name: CI
on:
  push:
    branches: [main]
  pull_request:

# Cancel in-flight CI runs for the same branch/PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  # ── Fast fail gate: cheap, high-signal checks first ────────────────────
  fast-gate:
    name: Fast Gate (lint + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate CI/devcontainer toolchain alignment
        run: node scripts/check-devcontainer-ci-toolchains.mjs

      - uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy
          cache-key: ci-fast-gate

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build workspace
        run: cargo build --workspace --locked

      - name: Clippy
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        run: cargo clippy --workspace --locked -- -D warnings

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Build print-client without serde
        run: cargo build -p zpl_toolchain_print_client --locked --no-default-features --features tcp

      - name: Test print-client without serde
        run: cargo nextest run -p zpl_toolchain_print_client --locked --no-default-features --features tcp --lib

      - name: Validate install.sh
        run: ./scripts/validate-install-sh.sh

  # ── Core: build, lint, test across OS matrix ──────────────────────────
  build:
    name: Build & Test (${{ matrix.os }})
    needs: [fast-gate]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy
          cache-key: ci-${{ matrix.os }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build workspace
        run: cargo build --workspace --locked

      - name: Clippy
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        run: cargo clippy --workspace --locked -- -D warnings

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Test
        run: cargo nextest run --workspace --locked

  # ── Spec-compiler: validate spec files ────────────────────────────────
  spec-check:
    name: Spec Validation & Coverage
    needs: [fast-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-spec-check
          build-tables: 'false'

      - name: Build spec-compiler
        run: cargo build -p zpl_toolchain_spec_compiler --locked

      - name: Validate spec files (check command)
        run: cargo run -p zpl_toolchain_spec_compiler --locked -- check --spec-dir spec

      - name: Build tables + coverage
        run: cargo run -p zpl_toolchain_spec_compiler --locked -- build --spec-dir spec --out-dir generated --strict

      - name: Note audit
        run: cargo run -p zpl_toolchain_spec_compiler --locked -- note-audit --spec-dir spec --format json

      - name: Verify committed tables are fresh
        run: |
          diff -q generated/parser_tables.json crates/cli/data/parser_tables.json \
            || { echo "::error::crates/cli/data/parser_tables.json is stale — run spec-compiler and copy to crates/cli/data/"; exit 1; }

      - name: Report coverage
        run: |
          if [ -f generated/coverage.json ]; then
            cargo run -p zpl_toolchain_cli -- coverage --coverage generated/coverage.json
          else
            echo "::warning::coverage.json not generated"
          fi

  # ── TypeScript print package: build + test ─────────────────────────────
  ts-core:
    name: TypeScript Core Tests
    needs: [fast-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown
          cache-key: ci-ts-core-wasm

      - name: Install wasm-pack
        uses: taiki-e/install-action@wasm-pack

      - name: Build WASM package for @zpl-toolchain/core
        run: wasm-pack build crates/wasm --target bundler --out-dir ../../packages/ts/core/wasm/pkg

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          cache: npm
          cache-dependency-path: packages/ts/core/package-lock.json

      - name: Install dependencies
        working-directory: packages/ts/core
        run: npm ci

      - name: Type-check
        working-directory: packages/ts/core
        run: npx tsc --noEmit

      - name: Build
        working-directory: packages/ts/core
        run: npm run build

      - name: Test
        working-directory: packages/ts/core
        run: node --test dist/test/*.js

  ts-print:
    name: TypeScript Print Tests
    needs: [fast-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          cache: npm
          cache-dependency-path: packages/ts/print/package-lock.json

      - name: Install dependencies
        working-directory: packages/ts/print
        run: npm ci

      - name: Type-check
        working-directory: packages/ts/print
        run: npx tsc --noEmit

      - name: Build
        working-directory: packages/ts/print
        run: npm run build

      - name: Assert mock TCP test artifacts are built
        working-directory: packages/ts/print
        run: |
          test -f dist/test/mock-tcp-server.js
          test -f dist/test/network-availability.js
          test -f dist/test/print.test.js

      - name: Assert local TCP bind is available
        working-directory: packages/ts/print
        run: |
          node --input-type=module -e "import { canBindLocalTcp } from './dist/test/network-availability.js'; const ok = await canBindLocalTcp(); if (!ok) { console.error('Local TCP bind unavailable; integration tests would be skipped.'); process.exit(1); } console.log('Local TCP bind available for integration tests.');"

      - name: Test
        working-directory: packages/ts/print
        run: npm test

  ts-cli:
    name: TypeScript CLI Wrapper Tests
    needs: [fast-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          cache: npm
          cache-dependency-path: packages/ts/cli/package-lock.json

      - name: Install dependencies
        working-directory: packages/ts/cli
        run: npm ci

      - name: Test wrapper package
        working-directory: packages/ts/cli
        run: npm test

  vscode-extension:
    name: VS Code Extension Build & Test
    needs: [fast-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown
          cache-key: ci-vscode-extension-wasm

      - name: Install wasm-pack
        uses: taiki-e/install-action@wasm-pack

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          cache: npm
          cache-dependency-path: |
            packages/vscode-extension/package-lock.json
            packages/ts/core/package-lock.json

      - uses: ./.github/actions/prepare-vscode-core-runtime

      - name: Install Extension Host test runtime
        run: sudo apt-get update && sudo apt-get install -y xvfb xauth

      - name: Install dependencies
        working-directory: packages/vscode-extension
        run: npm ci

      - name: Type-check, build, and extension-host integration tests
        working-directory: packages/vscode-extension
        env:
          FORCE_VSCODE_INTEGRATION: "1"
        run: |
          set -euo pipefail
          npm run test:ci | tee /tmp/vscode-extension-test.log
          if grep -q "Skipping Extension Host integration tests" /tmp/vscode-extension-test.log; then
            echo "::error::Extension integration tests were skipped unexpectedly."
            exit 1
          fi

      - name: Package VSIX
        working-directory: packages/vscode-extension
        run: npx @vscode/vsce@3.7.1 package

      - name: Validate VSIX artifact
        working-directory: packages/vscode-extension
        run: |
          VSIX_FILE=$(find . -maxdepth 1 -type f -name '*.vsix' -print -quit)
          if [[ -z "$VSIX_FILE" ]]; then
            echo "::error::VSIX file not created"
            exit 1
          fi
          echo "VSIX created: $VSIX_FILE ($(du -h "$VSIX_FILE" | cut -f1))"
          unzip -t "$VSIX_FILE" >/dev/null

  # ── WASM build + size check ───────────────────────────────────────────
  wasm:
    name: WASM Build
    needs: [fast-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown
          cache-key: ci-wasm

      - name: Install wasm-pack
        uses: taiki-e/install-action@wasm-pack

      - name: Build WASM
        run: wasm-pack build crates/wasm --target bundler

      - name: Check WASM size
        run: |
          WASM_FILE=$(find crates/wasm/pkg -name '*.wasm' -type f | head -1)
          if [ -z "$WASM_FILE" ]; then
            echo "::error::WASM file not found after build"
            exit 1
          fi
          SIZE=$(wc -c < "$WASM_FILE")
          GZIP_SIZE=$(gzip -c "$WASM_FILE" | wc -c)
          {
            echo "### WASM Size Report"
            echo "| Metric | Size |"
            echo "|--------|------|"
            echo "| Raw | $((SIZE / 1024)) KB |"
            echo "| Gzipped | $((GZIP_SIZE / 1024)) KB |"
          } >> "$GITHUB_STEP_SUMMARY"
          if [ "$GZIP_SIZE" -gt 512000 ]; then
            echo "::warning::WASM gzipped size exceeds 500KB ($GZIP_SIZE bytes)"
          fi

  # ── Python wheel build ────────────────────────────────────────────────
  python:
    name: Python Wheel
    needs: [fast-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-python

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install "maturin>=1,<2"

      - name: Build Python wheel
        run: maturin build -m crates/python/Cargo.toml

  # ── C FFI shared library build ────────────────────────────────────────
  ffi:
    name: C FFI (${{ matrix.os }})
    needs: [fast-gate]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-ffi-${{ matrix.os }}

      - name: Build C FFI (release)
        run: cargo build -p zpl_toolchain_ffi --release --locked

      - name: Verify shared library (Unix)
        if: runner.os != 'Windows'
        run: |
          LIB=$(find target/release -name 'libzpl_toolchain_ffi.so' -o -name 'libzpl_toolchain_ffi.dylib' | head -1)
          if [ -n "$LIB" ]; then
            echo "FFI library built: $LIB"
            ls -lh "$LIB"
          else
            echo "::error::FFI shared library not found"
            exit 1
          fi

      - name: Verify shared library (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $lib = Get-ChildItem -Path target/release -Filter "zpl_toolchain_ffi.dll" -Recurse | Select-Object -First 1
          if ($lib) {
            Write-Host "FFI library built: $($lib.FullName)"
            Write-Host "Size: $([math]::Round($lib.Length / 1KB)) KB"
          } else {
            Write-Error "FFI shared library not found"
            exit 1
          }

  # ── Python runtime tests (PyO3 linkable) ──────────────────────────────
  # PRs: reduced subset (3.9, 3.12, 3.13) for faster feedback
  # Push to main: full matrix (3.9–3.13) for release confidence
  python-runtime-tests:
    name: Python Runtime Tests (py${{ matrix.python-version }})
    needs: [fast-gate]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ github.event_name == 'push' && fromJSON('["3.9","3.10","3.11","3.12","3.13"]') || fromJSON('["3.9","3.12","3.13"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-dev

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-python-runtime-tests

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install "maturin>=1,<2"

      - name: Build wheel
        run: |
          maturin build -m crates/python/Cargo.toml --out dist

      - name: Install built wheel
        run: pip install dist/*.whl

      - name: Run Python wheel tests
        run: |
          python -m unittest discover -s crates/python/tests -v

  # ── Go wrapper runtime tests ───────────────────────────────────────────
  go-bindings:
    name: Go Bindings Runtime Tests
    needs: [fast-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-go-bindings

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Build C FFI (release)
        run: cargo build -p zpl_toolchain_ffi --release --locked

      - name: Run Go wrapper tests
        working-directory: packages/go/zpltoolchain
        env:
          CGO_LDFLAGS: -L${{ github.workspace }}/target/release -lzpl_toolchain_ffi
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release
        run: go test -v ./...

  # ── .NET wrapper runtime tests ─────────────────────────────────────────
  dotnet-bindings:
    name: .NET Bindings Runtime Tests
    needs: [fast-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: ci-dotnet-bindings

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build C FFI (release)
        run: cargo build -p zpl_toolchain_ffi --release --locked

      - name: Run .NET wrapper tests
        working-directory: packages/dotnet
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release
        run: dotnet test ZplToolchain.Tests/ZplToolchain.Tests.csproj -v minimal

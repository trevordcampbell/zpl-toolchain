name: Release (automated)

# Runs on every push to main. release-plz handles the logic:
#   - release-pr: opens/updates a Release PR with version bumps + changelog
#   - release: publishes crates + creates tag/GH Release (only when versions are bumped)
#   - downstream jobs: build artifacts + publish to npm/PyPI (only when a release happens)

on:
  push:
    branches: [main]

# Don't cancel in-progress releases — a partial publish is worse than a duplicate run.
concurrency:
  group: release-plz
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ── Open / update the Release PR ──────────────────────────────────────
  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: ./.github/actions/setup-rust

      - name: Run release-plz release-pr
        id: release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Parse release-plz PR payload
        id: parse-release-pr
        env:
          PR_JSON: ${{ steps.release-pr.outputs.pr }}
        run: |
          set -euo pipefail

          if [[ -z "${PR_JSON:-}" ]]; then
            echo "release-plz did not provide a PR payload; skipping release PR sync."
            {
              echo "has_pr=false"
              echo "pr_number="
              echo "cli_version="
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! echo "$PR_JSON" | jq -e . >/dev/null 2>&1; then
            echo "::error::release-plz PR payload is not valid JSON: $PR_JSON"
            exit 1
          fi

          # Lightweight schema guard: fail fast if release-plz output shape changes.
          if ! echo "$PR_JSON" | jq -e '
            type == "object"
            and ((has("number") | not) or (.number == null or (.number | type) == "number" or (.number | type) == "string"))
            and ((has("prs") | not) or (.prs == null or (.prs | type) == "array"))
            and ((has("releases") | not) or (.releases == null or (.releases | type) == "array"))
            and ((.prs? // []) | all(type == "object"))
            and ((.releases? // []) | all(type == "object"))
          ' >/dev/null; then
            echo "::error::release-plz PR payload did not match expected schema (object with optional number/prs/releases)."
            echo "payload=$PR_JSON"
            exit 1
          fi

          PR_NUMBER=$(echo "$PR_JSON" | jq -r '(.number // .prs[0].number // empty)')
          if [[ -z "$PR_NUMBER" ]]; then
            echo "release-plz reported no release PR to create/update in this run; skipping external sync."
            {
              echo "has_pr=false"
              echo "pr_number="
              echo "cli_version="
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION=$(echo "$PR_JSON" | jq -r \
            '((.releases // .prs[0].releases // []) | map(select(.package_name == "zpl_toolchain_cli") | .version) | first // empty)')

          {
            echo "has_pr=true"
            echo "pr_number=$PR_NUMBER"
            echo "cli_version=$VERSION"
          } >> "$GITHUB_OUTPUT"
          echo "release_pr_number=$PR_NUMBER cli_version=${VERSION:-<none>}"

      # Sync non-Cargo package versions (npm, PyPI, VS Code extension) into the release PR
      # so the repo always reflects the true version at every commit.
      - name: Sync npm + PyPI versions in release PR
        if: steps.parse-release-pr.outputs.has_pr == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          PR_NUMBER: ${{ steps.parse-release-pr.outputs.pr_number }}
          VERSION: ${{ steps.parse-release-pr.outputs.cli_version }}
        run: |
          set -euo pipefail

          if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
            echo "No CLI version in release PR — skipping version sync"
            exit 0
          fi

          echo "Syncing non-Cargo packages to v$VERSION (PR #$PR_NUMBER)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          gh pr checkout "$PR_NUMBER"

          # npm: package.json (all TS packages)
          (cd packages/ts/core && npm version "$VERSION" --no-git-tag-version)
          (cd packages/ts/print && npm version "$VERSION" --no-git-tag-version)
          (cd packages/ts/cli && npm version "$VERSION" --no-git-tag-version)
          (cd packages/vscode-extension && npm version "$VERSION" --no-git-tag-version)

          # PyPI: pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" crates/python/pyproject.toml

          if git diff --quiet; then
            echo "Versions already in sync"
          else
            git add packages/ts/core/package.json packages/ts/print/package.json packages/ts/cli/package.json packages/vscode-extension/package.json crates/python/pyproject.toml
            git commit -m "chore: sync npm/PyPI versions to $VERSION"
            git push
            echo "Committed version sync to PR #$PR_NUMBER"
          fi

      - name: Upsert external artifact release summary comment
        if: steps.parse-release-pr.outputs.has_pr == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          PR_NUMBER: ${{ steps.parse-release-pr.outputs.pr_number }}
          VERSION: ${{ steps.parse-release-pr.outputs.cli_version }}
          MARKER: "<!-- release-external-artifacts-summary -->"
        run: |
          set -euo pipefail

          if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
            echo "CLI version not available from release-plz payload; skipping external artifact summary."
            exit 0
          fi

          BODY="$(printf '%s\n' \
            "$MARKER" \
            "## External Artifacts Summary" \
            "" \
            "This release PR also tracks non-Cargo artifact versions:" \
            "" \
            "- \`@zpl-toolchain/core\`: \`$VERSION\`" \
            "- \`@zpl-toolchain/print\`: \`$VERSION\`" \
            "- \`@zpl-toolchain/cli\`: \`$VERSION\`" \
            "- \`zpl-toolchain\` (VS Code extension): \`$VERSION\`" \
            "- \`zpl-toolchain\` (PyPI): \`$VERSION\`" \
            "" \
            "_Generated by release automation._")"

          COMMENTS_JSON=$(gh api "repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments")
          COMMENT_ID=$(echo "$COMMENTS_JSON" \
            | jq -r --arg marker "$MARKER" '.[] | select(.user.login == "github-actions[bot]" and (.body | contains($marker))) | .id' \
            | head -n1)

          if [[ -n "$COMMENT_ID" ]]; then
            gh api "repos/${GITHUB_REPOSITORY}/issues/comments/${COMMENT_ID}" \
              -X PATCH \
              -f "body=${BODY}" >/dev/null
            echo "Updated external artifact summary comment on PR #$PR_NUMBER"
          else
            gh api "repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments" \
              -f "body=${BODY}" >/dev/null
            echo "Posted external artifact summary comment on PR #$PR_NUMBER"
          fi

  # ── Publish crates + create tag / GH Release ─────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag: ${{ steps.extract-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - uses: ./.github/actions/setup-rust

      - name: Run release-plz release
        id: release
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Extract tag from release output
        id: extract-tag
        if: steps.release.outputs.releases_created == 'true'
        env:
          RELEASES_JSON: ${{ steps.release.outputs.releases }}
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            echo "::error::jq is required to parse release-plz output"
            exit 1
          fi
          # release-plz outputs a JSON array of releases.
          # In single-tag mode, only zpl_toolchain_cli has a tag.
          TAG=$(echo "$RELEASES_JSON" \
            | jq -r '.[] | select(.package_name == "zpl_toolchain_cli") | .tag')
          if [[ -z "$TAG" || "$TAG" == "null" ]]; then
            echo "::error::Failed to extract release tag from release-plz output"
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release tag: $TAG"

  # ── Publish TypeScript runtime packages to npm ─────────────────────────
  publish-npm-core-print:
    name: Publish npm (core + print)
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown
          cache-key: release-npm

      - name: Install wasm-pack
        uses: taiki-e/install-action@wasm-pack

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          registry-url: "https://registry.npmjs.org"
          cache: npm
          cache-dependency-path: |
            packages/ts/core/package-lock.json
            packages/ts/print/package-lock.json

      # ── @zpl-toolchain/core (WASM) ──────────────────────────────────
      - name: Build WASM
        run: wasm-pack build crates/wasm --target bundler --out-dir ../../packages/ts/core/wasm/pkg

      - name: Install dependencies & build @zpl-toolchain/core
        working-directory: packages/ts/core
        run: npm ci && npm run build

      - name: Publish @zpl-toolchain/core to npm
        working-directory: packages/ts/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ── @zpl-toolchain/print (pure TS) ──────────────────────────────
      - name: Install dependencies & build @zpl-toolchain/print
        working-directory: packages/ts/print
        run: npm ci && npm run build

      - name: Publish @zpl-toolchain/print to npm
        working-directory: packages/ts/print
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Publish CLI wrapper to npm (after release assets are uploaded) ─────
  publish-npm-cli:
    name: Publish npm (@zpl-toolchain/cli)
    needs: [release, upload-artifacts]
    if: needs.release.outputs.releases_created == 'true' && needs.upload-artifacts.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          registry-url: "https://registry.npmjs.org"

      - name: Test @zpl-toolchain/cli
        working-directory: packages/ts/cli
        run: npm test

      - name: Publish @zpl-toolchain/cli to npm
        working-directory: packages/ts/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Build VS Code extension VSIX artifact ────────────────────────────────
  build-vscode-extension:
    name: Build VS Code Extension VSIX
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown
          cache-key: release-vscode-extension

      - name: Install wasm-pack
        uses: taiki-e/install-action@wasm-pack

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"
          cache: npm
          cache-dependency-path: |
            packages/vscode-extension/package-lock.json
            packages/ts/core/package-lock.json

      - name: Verify extension version matches release tag
        working-directory: packages/vscode-extension
        env:
          RELEASE_TAG: ${{ needs.release.outputs.tag }}
        run: |
          TAG_VERSION="${RELEASE_TAG#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Version mismatch: tag=$TAG_VERSION package=$PKG_VERSION"
            exit 1
          fi

      - name: Install dependencies
        working-directory: packages/vscode-extension
        run: npm ci

      - uses: ./.github/actions/prepare-vscode-core-runtime

      - name: Install Extension Host test runtime
        run: sudo apt-get update && sudo apt-get install -y xvfb xauth

      - name: Type-check, build, and extension-host integration tests
        working-directory: packages/vscode-extension
        env:
          FORCE_VSCODE_INTEGRATION: "1"
        run: |
          set -euo pipefail
          npm run test:ci | tee /tmp/vscode-extension-test.log
          if grep -q "Skipping Extension Host integration tests" /tmp/vscode-extension-test.log; then
            echo "::error::Extension integration tests were skipped unexpectedly."
            exit 1
          fi

      - name: Clean old VSIX artifacts
        working-directory: packages/vscode-extension
        run: rm -f ./*.vsix

      - name: Package VSIX
        working-directory: packages/vscode-extension
        run: npx @vscode/vsce@3.7.1 package

      - name: Validate VSIX artifact
        working-directory: packages/vscode-extension
        run: |
          VSIX_FILE=$(find . -maxdepth 1 -type f -name '*.vsix' -print -quit)
          if [[ -z "$VSIX_FILE" ]]; then
            echo "::error::VSIX file not created"
            exit 1
          fi
          echo "VSIX created: $VSIX_FILE ($(du -h "$VSIX_FILE" | cut -f1))"
          unzip -t "$VSIX_FILE" >/dev/null

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          path: packages/vscode-extension/*.vsix
          if-no-files-found: error

  # ── Publish VS Code extension (marketplaces) ─────────────────────────────
  publish-vscode-extension:
    name: Publish VS Code Extension
    needs: [release, build-vscode-extension]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
    steps:
      - name: Validate VS Code extension publish secrets
        run: |
          if [[ -z "${VSCE_TOKEN}" ]]; then
            echo "Missing required repository secret: VSCE_TOKEN" >&2
            exit 1
          fi
          if [[ -z "${OVSX_TOKEN}" ]]; then
            echo "Missing required repository secret: OVSX_TOKEN" >&2
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.1"

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension-vsix
          path: packages/vscode-extension

      - name: Validate downloaded VSIX before publish
        working-directory: packages/vscode-extension
        run: |
          VSIX_FILE=$(find . -maxdepth 1 -type f -name '*.vsix' -print -quit)
          if [[ -z "$VSIX_FILE" ]]; then
            echo "::error::VSIX file not found after download"
            exit 1
          fi
          unzip -t "$VSIX_FILE" >/dev/null
          echo "VSIX validated: $VSIX_FILE"

      - name: Publish to Visual Studio Marketplace
        run: npx @vscode/vsce@3.7.1 publish --packagePath packages/vscode-extension/*.vsix -p "${VSCE_TOKEN}"

      - name: Publish to Open VSX
        run: npx ovsx@0.10.6 publish packages/vscode-extension/*.vsix -p "${OVSX_TOKEN}"

  # ── Publish Python wheel to PyPI ──────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: release-pypi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install "maturin>=1,<2"

      - name: Build and publish to PyPI
        working-directory: crates/python
        run: maturin publish --no-sdist
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  # ── Build CLI binaries for each platform ──────────────────────────────
  build-cli:
    name: Build CLI (${{ matrix.target }})
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: release-cli-${{ matrix.target }}

      - name: Build CLI (release)
        run: cargo build -p zpl_toolchain_cli --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          BINARY=target/${{ matrix.target }}/release/zpl
          ARCHIVE=zpl-${{ matrix.target }}.tar.gz
          tar czf "$ARCHIVE" -C "$(dirname "$BINARY")" "$(basename "$BINARY")"
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $binary = "target/${{ matrix.target }}/release/zpl.exe"
          $archive = "zpl-${{ matrix.target }}.zip"
          Compress-Archive -Path $binary -DestinationPath $archive
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$archive.sha256" -Encoding utf8
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: |
            zpl-${{ matrix.target }}.*

  # ── Build C FFI for each platform ─────────────────────────────────────
  build-ffi:
    name: Build FFI (${{ matrix.target }})
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_glob: libzpl_toolchain_ffi.so
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_glob: libzpl_toolchain_ffi.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_glob: zpl_toolchain_ffi.dll
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: release-ffi-${{ matrix.target }}

      - name: Build FFI (release)
        run: cargo build -p zpl_toolchain_ffi --release --locked --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffi-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.lib_glob }}

  # ── Upload artifacts to the GitHub Release ────────────────────────────
  upload-artifacts:
    name: Upload Release Artifacts
    needs: [release, build-cli, build-ffi]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            artifacts/**/*

  upload-vscode-release-asset:
    name: Upload VS Code VSIX to Release
    needs: [release, build-vscode-extension]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension-vsix
          path: artifacts/vscode-extension-vsix

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: artifacts/vscode-extension-vsix/*.vsix

  # ── Tag the Go module so `go get` can resolve versions ────────────────
  tag-go:
    name: Tag Go module
    needs: [release]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Create Go module tag
        run: |
          # Go modules in subdirectories need a prefixed tag:
          #   packages/go/zpltoolchain/v0.1.1
          VERSION="${TAG#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Invalid release tag format: $TAG"
            exit 1
          fi
          GO_TAG="packages/go/zpltoolchain/v${VERSION}"

          # Idempotent: skip if the tag already exists (e.g., workflow re-run)
          if git ls-remote --tags origin "refs/tags/$GO_TAG" | grep -q "$GO_TAG"; then
            echo "Go module tag $GO_TAG already exists — skipping"
          else
            echo "Creating Go module tag: $GO_TAG"
            git tag "$GO_TAG"
            git push origin "$GO_TAG"
          fi
        env:
          TAG: ${{ needs.release.outputs.tag }}

  # ── Update Homebrew tap formula ──────────────────────────────────────────
  publish-homebrew-tap:
    name: Publish Homebrew Formula
    needs: [release, upload-artifacts]
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TAG: ${{ needs.release.outputs.tag }}
      HOMEBREW_TAP_REPO: ${{ vars.HOMEBREW_TAP_REPO }}
      HOMEBREW_TAP_FORMULA_PATH: ${{ vars.HOMEBREW_TAP_FORMULA_PATH }}
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Validate Homebrew automation configuration
        run: |
          if [[ -z "${HOMEBREW_TAP_REPO}" ]]; then
            echo "Missing required repository variable: HOMEBREW_TAP_REPO" >&2
            exit 1
          fi
          if [[ -z "${HOMEBREW_TAP_TOKEN}" ]]; then
            echo "Missing required repository secret: HOMEBREW_TAP_TOKEN" >&2
            exit 1
          fi

      - name: Update tap formula
        run: bash scripts/update-homebrew-tap.sh

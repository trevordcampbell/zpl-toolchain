name: Workflow Security Lint

on:
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  push:
    branches: [main]
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zizmor:
    name: zizmor (advisory)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: workflow-security-lint
          build-tables: "false"

      - name: Install zizmor
        continue-on-error: true
        run: cargo install --locked --version 1.22.0 zizmor

      - name: Run zizmor (advisory)
        continue-on-error: true
        run: |
          if command -v zizmor >/dev/null 2>&1; then
            zizmor .github/workflows
          else
            echo "::warning::zizmor is unavailable; skipping advisory scan."
          fi

      - name: Advisory mode summary
        if: always()
        run: echo "zizmor is advisory in this workflow; findings do not block merges."

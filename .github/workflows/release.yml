name: Release (manual)

# Emergency manual fallback — triggered only from the GitHub Actions UI.
# Day-to-day releases go through release-plz.yml (automated via Release PRs).
#
# When to use this:
#   - release-plz failed catastrophically and you need to rebuild/upload artifacts
#   - You need to cut a one-off release outside the normal flow
#
# Note: This workflow is intentionally NOT triggered by tag pushes. The automated
# release-plz.yml workflow already handles everything (crates.io, npm, PyPI,
# CLI/FFI builds, artifact upload, Go tag). Using a tag trigger here would cause
# double builds and race conditions because release-plz uses a PAT that bypasses
# GitHub's anti-recursion protection.

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build and release (e.g. v0.3.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ── Smoke test before building release artifacts ────────────────────
  test:
    name: Pre-release Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: release-test

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Test
        run: cargo nextest run --workspace --locked --exclude zpl_toolchain_wasm

      - name: Clippy
        run: cargo clippy --workspace --locked --exclude zpl_toolchain_wasm -- -D warnings

  # ── Build CLI binaries for each platform ──────────────────────────────
  build-cli:
    name: Build CLI (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: release-cli-${{ matrix.target }}

      - name: Build CLI (release)
        run: cargo build -p zpl_toolchain_cli --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          BINARY=target/${{ matrix.target }}/release/zpl
          ARCHIVE=zpl-${{ matrix.target }}.tar.gz
          tar czf "$ARCHIVE" -C "$(dirname "$BINARY")" "$(basename "$BINARY")"
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $binary = "target/${{ matrix.target }}/release/zpl.exe"
          $archive = "zpl-${{ matrix.target }}.zip"
          Compress-Archive -Path $binary -DestinationPath $archive
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$archive.sha256" -Encoding utf8
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: |
            zpl-${{ matrix.target }}.*

  # ── Build C FFI for each platform ─────────────────────────────────────
  build-ffi:
    name: Build FFI (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_glob: libzpl_toolchain_ffi.so
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_glob: libzpl_toolchain_ffi.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_glob: zpl_toolchain_ffi.dll
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: release-ffi-${{ matrix.target }}

      - name: Build FFI (release)
        run: cargo build -p zpl_toolchain_ffi --release --locked --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffi-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.lib_glob }}

  # ── Upload artifacts to the existing GitHub Release ───────────────────
  upload:
    name: Upload Artifacts to Release
    needs: [build-cli, build-ffi]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            artifacts/**/*
